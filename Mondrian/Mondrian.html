<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Mondrian</title>
</head>
<body>
<div id="canvas">
  <div id="first-row">
    <div id="big-rectangle" class="red right"></div>
    <div id="first-divider" class="black right"></div>
    <div id="first-column" class="right">
      <div id="first-medium-rectangle"></div>
      <div id="second-divider" class="black"></div>
      <div id="second-medium-rectangle"></div>
    </div>
  </div>
  <div id="second-row" class="black"></div>
  <div id="third-row">
    <div id="last-column">
      <div id="top-rectangle"></div>
      <div id="mid-rectangle"></div>
      <div id="bot-rectangle"></div>
    </div>
    <div id="black-column"></div>
    <div id="white-rectangle"></div>
    <div id="black-column2"></div>
  </div>
</div>
</body>
</html>
